<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/login/darkmode.js"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" onchange="myFunction()" />
      <span class="slider round"></span>
    </label>

    <div class="container">
      <form action="">
        <div id="Login">
          <label for="Email">Email</label><br />
          <input
            type="text"
            placeholder="Enter your email"
            name="Email"
            id="email"
            required
          /><br />
          <label for="Password">Password</label><br />
          <input
            type="password"
            placeholder="Enter your password"
            name="Password"
            id="password"
            required
          />

          <button id="LoginBtn" onclick="changeDeg()" type="submit">
            Login
          </button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
      </form>
    </div>

    <script>
      setInterval(changeDeg, 100);
      var counter = 0;
      function changeDeg() {
        var elem = document.getElementById("LoginBtn");
        counter = counter % 360;
        counter++;
        deg = counter + `deg`;
        elem.style.background = `linear-gradient(${deg}, #4a7e79, #4a7e5f, #4a697e)`;
      }
    </script>
  </body>
</html>
